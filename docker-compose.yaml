version: '3.7'

services:
  mysql:
    image: mysql:5.7
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_container
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - my_network

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    container_name: zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://localhost:9093
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
    ports:
      - "9093:9093"
    depends_on:
      - zookeeper

  debezium:
    image: debezium/connect:latest
    container_name: debezium_container
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: debezium_config
      OFFSET_STORAGE_TOPIC: debezium_offset
      STATUS_STORAGE_TOPIC: kafka-connect-statuses  # Added this line
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      # JDBC Sink Connector Class
      CONNECTORS: io.debezium.connector.mysql.MySqlConnector
      MYSQL_HOSTNAME: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: rootpassword
      MYSQL_DATABASE_NAME: inventory
      DATABASE_HISTORY: io.debezium.relational.history.FileDatabaseHistory
      DATABASE_HISTORY_FILE: /var/lib/debezium/history/dbhistory.dat
    volumes:
      - ./debezium_history:/var/lib/debezium/history
    depends_on:
      - kafka

  jdbc-sink:
    image: debezium/connect:latest
    container_name: jdbc_sink
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: jdbc-sink
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECTOR_CLASS: io.confluent.connect.jdbc.JdbcSinkConnector
      CONNECTION_URL: jdbc:mysql://mysql:3306/inventory_warehouse
      CONNECTION_USER: root
      CONNECTION_PASSWORD: rootpassword
      TOPICS: debezium.inventory.customers,debezium.inventory.products
      AUTO_CREATE: true
    depends_on:
      - kafka

volumes:
  mysql_data:
networks:
  my_network:
    driver: bridge
